<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>André Marques - DoWhile 2021</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat">

        </span>
        <img src="https://avatars.githubusercontent.com/u/82080573?v=4" alt="Foto pessoal">
      </div>
      <h1>André Marques</h1>
      <a href="https://github.com/andremksdev" target="_blank"> <img src="images/github 2.svg" alt="">andremksdev</a>
      <p>Student | Developer Front-end</p>
      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://youtube.com/andremksdev" target="_blank">
            <img src="images/youtube.svg" alt="ícone youtube">
          </a>
        </li>
        <li class="instagram">
          <a href="https://instagram.com/andremks.dev" target="_blank">
            <img src="images/instagram.svg" alt="ícone instagram">
          </a>
        </li>
        <li class="facebook">
          <a href="https://facebook.com/andremksdev" target="_blank">
            <img src="images/facebook.svg" alt="ícone facebook">
          </a>
        </li>
        <li class="twitter">
          <a href="https://twitter.com/andremksdev" target="_blank">
            <img src="images/twitter.svg" alt="ícone twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script>
    const LinksSocialMedia = {
      github: 'andremksdev',
      youtube: 'andremksdev',
      facebook: 'andremksdev',
      instagram: 'andremks.dev',
      twitter: 'andremksdev'
    }
    function changeSocialMediaLinks() {
      for (let li of socialLinks.children) {
        const social = li.getAttribute('class')

        li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`

        alert(li.children[0].href)
      }
    }
    changeSocialMediaLinks()
  </script>
</body>
</html>
