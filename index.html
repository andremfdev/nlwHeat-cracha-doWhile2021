<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>André Marques - DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="faixa"></div>
        <div class="encaixe"></div>
        <div class="avatar">
          <span>
            <img class="circle" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://avatars.githubusercontent.com/u/82080573?v=4"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="https://github.com/andremksdev" target="_blank">
          <img src="images/github 2.svg" alt="" /><span id="userLogin"
            >andremksdev</span
          ></a
        >
        <p id="userBio"></p>
        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/andremksdev/" target="_blank">
              <img
                class="img-buttom"
                src="images/linkedin.svg"
                alt="ícone linkedin"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/andremks.dev" target="_blank">
              <img
                class="img-buttom"
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/andremksdev" target="_blank">
              <img
                class="img-buttom"
                src="images/facebook.svg"
                alt="ícone facebook"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/andremksdev" target="_blank">
              <img
                class="img-buttom"
                src="images/twitter.svg"
                alt="ícone twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
